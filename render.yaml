services:
  - type: web
    name: django-backend
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: >
      daphne -b 0.0.0.0 -p 10000 project_name.asgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: project_name.settings
      - key: PYTHON_VERSION
        value: 3.11
